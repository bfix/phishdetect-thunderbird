<!DOCTYPE html SYSTEM "chrome://phishdetect/locale/pd-check.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>&pdCheckTitle;</title>
		<link rel="stylesheet" type="text/css" href="chrome://phishdetect/skin/pd-check.css" />
		<script type="text/javascript" src="chrome://phishdetect/content/libs/pd-client.js"/> 
		<script type="text/javascript" src="chrome://phishdetect/content/pd-check.js"/> 
	</head>
	<body onload="pdCheckOnLoad();">
		<div id="pd-check-hdr">
			<table>
				<tr>
					<td valign="middle"><img src="icon48-w.png"/></td>
					<td valign="top">
						<span id="pd-check-title">&pdCheckTitle;</span><br/>
						<span id="pd-check-url">&pdCheckURL;</span>
					</td>
				</tr>
			</table>
		</div>
		<div id="pd-check-deck">
			<div id="pd-check-running">
    	    	<p>
    	    		&pdCheckWait;    			
        			<img src="spinner.gif" width="48" style="vertical-align:middle; margin-left: 2em;"/>
	        	</p>
			</div>
			<div id="pd-check-ok" class="hidden">
				<table>
					<tr>
						<td valign="top">
							<img src="approve.png" style="margin-right: 4em;"/>
						</td>
						<td>
							<p class="title">&pdCheckOK;</p>
							<div id="pd-check-whitelisted" class="hidden">
								&pdCheckBrand; <span id="pd-check-brand-name2"/>
							</div>
							<p>&pdCheckOKMsg;</p>
						</td>
					</tr>
				</table>
			</div>
			<div id="pd-check-warning" class="hidden">
				<table>
					<tr>
						<td valign="top">
							<img src="warning.png" style="margin-right: 4em;"/>
						</td>
						<td>
							<p class="title">&pdCheckWarning;</p>
							<p>&pdCheckWarnMsg;</p>
						</td>
					</tr>
				</table>
			</div>
			<div id="pd-check-danger" class="hidden">
				<table>
					<tr>
						<td valign="top">
							<img src="danger.png" style="margin-right: 4em;"/>
						</td>
						<td>
							<p class="title">&pdCheckDanger;</p>
							<p>&pdCheckDangerMsg;</p>
							<div id="pd-check-brand" class="hidden">
								&pdCheckImperson;
								<span id="pd-check-brand-name"/>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<div id="pd-check-results" class="hidden">
				<hr/>
				<p>&pdCheckIssues;</p>
				<ul id="pd-check-results-list"></ul>
			</div>
			<div id="pd-check-preview" class="hidden">
				<hr/>
				<span id="pd-check-preview-button" onclick="pdCheckPreview()"
					data-on="&pdCheckPreviewOn;" data-off="&pdCheckPreviewOff;">
					&pdCheckPreviewOn;
				</span>
				<div id="pd-check-preview-canvas" class="hidden">
					<img id="pd-check-preview-image" src="" width="99%"/>
				</div>
			</div>
			<div id="pd-check-error" class="hidden">
				<table>
					<tr>
						<td valign="top">
							<img src="failure.png" style="margin-right: 4em;"/>
						</td>
						<td valign="top">
							<p class="title">&pdCheckError;</p>
							<p>&pdCheckErrorMsg;</p>
							<hr/>
							<span id="pd-check-error-button" onclick="pdCheckDetails()"
								data-on="&pdCheckDetailsOn;" data-off="&pdCheckDetailsOff;">
								&pdCheckDetailsOn;
							</span>
							<div id="pd-check-error-details">
					 			<p>&pdCheckDetails;</p>
								<div id="pd-check-error-msg">
								</div>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<span id="pd-check-test"></span>
	</body>
</html>
