<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>PhishDetect URL check</title>
		<link rel="stylesheet" type="text/css" href="chrome://phishdetect/skin/pd-check.css" />
		<script type="text/javascript" src="chrome://phishdetect/content/libs/pd-client.js"/> 
		<script type="text/javascript" src="chrome://phishdetect/content/pd-check.js"/> 
	</head>
	<body onload="pdCheckOnLoad();">
		<div id="pd-check-hdr">
			<table>
				<tr>
					<td valign="middle"><img src="icon48-w.png"/></td>
					<td valign="top">
						<span id="pd-check-title">PhishDetect URL check</span><br/>
						<span id="pd-check-url">{URL to be checked}</span>
					</td>
				</tr>
			</table>
		</div>
		<div id="pd-check-deck">
			<div id="pd-check-running">
    	    	<p>
        			Checking URL: This might take a while...
        			<img src="spinner.gif" width="48" style="vertical-align:middle; margin-left: 2em;"/>
	        	</p>
			</div>
			<div id="pd-check-ok" class="hidden">
				<table>
					<tr>
						<td valign="top">
							<img src="approve.png" style="margin-right: 4em;"/>
						</td>
						<td>
							<p class="title">No obvious problems detected.</p>
							<div id="pd-check-whitelisted" class="hidden">
								The domain the link refers to is <b>whitelisted</b>!
								It appears to be a legitimate site owned by <span id="pd-check-brand-name2"/>
							</div>
							<p>No suspicious elements have been found in this page. This does not
							guarantee that the page is completely safe (for example, it might
							evade our detection or identify our service and redirect instead
							to a legitimate page), please always be cautious.</p>
						</td>
					</tr>
				</table>
			</div>
			<div id="pd-check-warning" class="hidden">
				<table>
					<tr>
						<td valign="top">
							<img src="warning.png" style="margin-right: 4em;"/>
						</td>
						<td>
							<p class="title">Problems detected.</p>
							<p>This website has suspicious properties. This is could be a phishing site,
							but we couldn't determine more conclusively. Please proceed with caution.</p>
						</td>
					</tr>
				</table>
			</div>
			<div id="pd-check-danger" class="hidden">
				<table>
					<tr>
						<td valign="top">
							<img src="danger.png" style="margin-right: 4em;"/>
						</td>
						<td>
							<p class="title">Serious problems detected!</p>
							<p>This website has very suspicious properties and is highly likely a
							phishing site. We recommend to not proceed to this page.</p>
							<div id="pd-check-brand" class="hidden">
								This website is impersonating the following brand:
								<span id="pd-check-brand-name"/>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<div id="pd-check-results" class="hidden">
				<hr/>
				<p>The following issues have been detected:</p>
				<ul id="pd-check-results-list"></ul>
			</div>
			<div id="pd-check-error" class="hidden">
				<table>
					<tr>
						<td valign="top">
							<img src="failure.png" style="margin-right: 4em;"/>
						</td>
						<td valign="top">
							<p class="title">Sorry, the URL check service is not reachable.</p>
							<p>Make sure you are connected to the internet
							and that your PhishDetect node is available.</p>
							<hr/>
							<span id="pd-check-error-button" onclick="pdCheckDetails()">Show details</span>
							<div id="pd-check-error-details">
					 			<p>An error occurred during URL check:</p>
								<div id="pd-check-error-msg">
								</div>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<span id="pd-check-test"></span>
	</body>
</html>
